<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
	
    <link rel="stylesheet" href="styles.css">
	<style>
		body {
    background-color: #f6f6f6;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Container to hold the sections */
.container {
    display: flex;
    align-items: flex-start;
}

/* Left Section */
.left {
    width: 450px;
    margin-top: 70px;
    display: inline-block;
    text-align: center;
}

.left img {
    max-width: 100%;
}

.left p {
    margin-top: 20px;
    color: #4e4e4e;
    font-size: 18px;
}

/* Right Section (form styling) */
.right {
    display: flex;
    flex-direction: column;
    width: 300px;
    background-color: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px #ccc;
    gap: 10px;
}

/* Input Fields */
input {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
}

/* Submit Button */
button[type="submit"] {
    background-color: #1877f2;
    color: white;
    border-radius: 5px;
    padding: 10px 20px;
    width: 100%;
    cursor: pointer;
    border: none;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #165eaa;
}

/* Forgotten account link */
a.forgot-link {
    text-decoration: none;
    color: #1877f2;
    text-align: center;
}

/* Create new account button */
.signup {
    background-color: #42b72a;
    color: white;
    border-radius: 5px;
    padding: 10px 20px;
    width: 100%;
    cursor: pointer;
    border: none;
    font-size: 16px;
}

.signup:hover {
    background-color: #36a420;
}
	</style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Right Section -->
        <div class="right">
            <form action="#" method="POST">
                <input type="text" id="email" placeholder="Email address or phone number" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <a href="#" class="forgot-link">Forgotten account?</a>
            </form>
            <button class="signup">Create new account</button>
        </div>
    </div>
</body>
</html>
